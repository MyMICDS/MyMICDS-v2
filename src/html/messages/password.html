<!DOCTYPE html>
<html>
	<body style="
				 padding: 1rem;
				 background-color: rgba(0, 0, 0, 0.6);
				 color: #eee;
				 font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
		<h3 style="
				   margin: 0 0 1rem 0;
				   font-size: 1.5rem;
				   font-weight: 300;">Dear {{firstName}} {{lastName}},</h3>
		<div style="
					padding: 0.5rem 1rem;
					margin-bottom: 1rem;
					font-size: 1.25rem;
					border-left: 0.25rem solid #eceeef;">
			Roses are red
			<br>
			Forgetting is a hazard
			<br>
			Click on the link, to reset your password
		</div>
		<small style="
					  display: block;
					  margin-bottom: 1rem;">If you did not want to reset your password for <a href="https://mymicds.net" style="color: #6699ff">MyMICDS.net</a>, place ignore this email.</small>

		<a href="{{passwordLink}}" style="
										 margin: 0 auto;
										 padding: 0.75rem 1.5rem;
										 max-width: 20rem;
										 display: block;
										 font-size: 1.25rem;
										 font-weight: 400;
										 line-height: 1.25;
										 text-align: center;
										 white-space: nowrap;
										 vertical-align: middle;
										 cursor: pointer;
										 -webkit-user-select: none;
										 -moz-user-select: none;
										 -ms-user-select: none;
										 user-select: none;
										 border: 1px solid #0275d8;
										 border-radius: 0.3rem;
										 background-color: #0275d8;
										 color: #eee;
										 text-decoration: none;">Change my Password!</a>
	</body>
</html>
